<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Sログ</title>
    <meta name="description" content="学生の学び場マップ">
    <link rel="icon" href="./img/favicon.png" />
    <link href="style.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Semantic-UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Intro.js -->
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet" type="text/css">
    <!-- lodash (for debounce) -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- ngeohash -->
    <script>var module = module || {}</script>
    <script src="https://cdn.jsdelivr.net/npm/ngeohash@0.6.3/main.js"></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="header-title">
                <router-link to="/">
                    <h1 id="title">Sログ</h1>
                </router-link>
            </div>
            <div id="list-button">
                <router-link class="ui pink button" to="/list" id="list-btn">
                    <i class="th icon"></i><span class="list-title">自習スペース一覧</span>
                </router-link>
                <router-link v-if="user" class="ui pink button" to="/login" id="login-btn">
                    <i class="user icon"></i><span class="list-title">{{user.displayName}}</span>
                </router-link>
                <router-link v-if="!user" class="ui pink button" to="/login">
                    <i class="sign-in icon"></i><span class="list-title">ログイン</span>
                </router-link>
                <button class="ui pink button" @click="startTutorial" >
                    <i class="info circle icon"></i><span class="list-title">チュートリアル</span>
                </button>
            </div>
        </div>
        <div id="content-area">
            <router-view></router-view>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
